<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" 
        content="Recanto, Aluguel de casas, Descanso, Lazer, Natureza, Pelotas">
  <meta name="description" 
        content="Pousada para passar um tempo com a família em Pelotas.">
  <title>Pousada Recanto da Natureza</title>
  <link rel="stylesheet" href="estilos.css">

  <body class="home">
    <div class="tudo">
      <header class="topo">
        <img class="rlogo" src="logo.png" height="50"  alt="logo recanto da natureza">
        <hgroup>
          <h1>Recanto da Natureza</h1>
          <h2>O local exato para passar um tempo com sua família</h2>
        </hgroup>
        <nav>
          <ul>
            <li><a class="corrente" href="reservas.html">Reservas</a></li>
            <li><a href="hospedagens.html">Hospedagens</a></li>
            <li><a href="index.html">Principal</a></li>
            <div class="clear"></div>
          </ul>
        </nav>
      </header>
      <article>
        <h1>Faça agora sua reserva!</h1>
      <fieldset>
        <legend>Por favor, preencha todos os campos</legend>
        <form action="">
          <p class="ssss">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
          </p>
          <p class="ssss">
            <label for="CPF">CPF:</label>
            <input type="CPF" id="CPF">
          </p>
          <p class="ssss">
            <label for="email">E-mail:</label>
            <input type="email" id="email">
          </p>
          <div class="a"></div>
         
            <label for="selecione">Selecione seu Quarto</label>
            <select id="selecione">
              <option text="1">Quarto Master Solteiro</option>
              <option text="2">Quarto Mega Solteiro</option>
              <option text="3">Quarto Simples Solteiro</option>
              <option text="4">Quarto Master Casal </option>
              <option text="5">Quarto Mega Casal </option>
              <option text="6">Quarto Simples Casal </option>
              <option text="7">Quarto Master Família</option>
              <option text="8">Quarto Mega Família</option>
              <option text="9">Quarto Simples Família</option>
            </select><br>
         
            <label for="diarias">Selecione a quantidade de diarias desejadas </label>
            <select id="diarias">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select><br>
          <p class="ssss">
            <input type="submit" value="Reservar">
            <input type="reset" value="Limpar">
          </p>

      </fieldset>
    </article>
    <footer class="end">
        <h2>Vagas limitadas!</h2>
        <p>Endereço:</p>
        <p>BR-392, Pelotas - RS, 96140-000</p>
    </footer>
